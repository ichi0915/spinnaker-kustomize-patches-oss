apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: armory-agent
    app.kubernetes.io/name: armory-agent
    app.kubernetes.io/part-of: spinnaker
    cluster: armory-agent
  name: armory-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: armory-agent
      cluster: armory-agent
  template:
    metadata:
      labels:
        app: armory-agent
        app.kubernetes.io/name: armory-agent
        app.kubernetes.io/part-of: spinnaker
        cluster: armory-agent
    spec:
      serviceAccountName: spin-sa
      containers:
      - image: armory/agent-k8s
        imagePullPolicy: IfNotPresent
        name: armory-agent
        ports:
          - name: health
            containerPort: 8082
            protocol: TCP
          - name: metrics
            containerPort: 8008
            protocol: TCP
        readinessProbe:
          httpGet:
            port: health
            path: /health
          failureThreshold: 3
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /opt/armory/config
          name: volume-agent-config
        - mountPath: /kubeconfigfiles
          name: spin-secrets
      restartPolicy: Always
      volumes:
      - name: volume-agent-config
        configMap:
          name: agent-config
      - name: spin-secrets
        secret:
          defaultMode: 420
          secretName: spin-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: armory-agent-metrics
  labels:
    app: armory-agent
    cluster: armory-agent
spec:
  ports:
  - name: metrics
    port: 8008
    targetPort: metrics
    protocol: TCP
  selector:
    app: armory-agent
    cluster: armory-agent
